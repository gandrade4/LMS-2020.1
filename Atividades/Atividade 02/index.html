<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-index.css">
    <title>nomedoblog</title>
</head>
<body>
    <header class="header-1">
        <div class="sub-header">
            <!-- parte superior do blog, extremamente pequena contendo logo a esquerda e redes sociais a direita -->
            <div class="img-logo">
                <img style="height: 25px;" src="./img/logo.png" alt="nomedoblog logo">
            </div>
                
            <div class="img-socialmedia">
                <ul>
                    <li><a href="https://www.youtube.com/channel/UCHSJGwbiTEBPezvg-GHuH5g"><img style="height: 25px;" src="./img/youtube.png" alt="youtube logo"></a></li>
                    <li><a href="https://www.twitter.com/gandrade4_"><img style="height: 25px;" src="./img/twitter.png" alt="twitter logo"></a></li>
                    <li><a href="https://www.facebook.com/gandrade4"><img style="height: 25px;" src="./img/facebook.png" alt="facebook logo"></a></li>
                    <li><a href="https://www.instagram.com/gandrade4"><img style="height: 25px;" src="./img/instagram.png" alt="instagram logo"></a></li>
                </ul>
            </div>
        </div>
        <div class="header-2">
            <!-- aqui vai a imagem, se sobrar tempo posso colocar um texto aqui dentro ou fazer disso um parallax -->
            <img src="./img/banner.png" alt="autor do blog ao centro flutuando em água">
        </div>
    </header>
    <nav class="nav-background">
        <!-- toolbar com "home, vídeos, sobre e contato", pode ser efeito com um background de cor complementar -->
        <div class="sub-nav">
            <div class="tabs">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">VIDEOS</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
            
        </div>
    </nav>
    <section>
        <article>
            <!-- artigo extendido que conterá um leia mais (aprender como faz isso) -->
        </article>
        <article>
            <!-- artigo reduzido que convida o usuário a ir para outra página -->
        </article>
    </section>
    <section>
        <!-- barra na lateral direita com informações, clássico perfil da blogueira -->
    </section>
    <footer>
        <!-- rodape contendo redes sociais e todos os direitos... + botão de subir (aprender como faz) -->
    </footer>
</body>
</html>
