<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-index.css">
    <title>blogname</title>
</head>
<body>

    <header class="header-bar">
        <div class="header-size">
            <!-- parte superior do blog, extremamente pequena contendo logo a esquerda e redes sociais a direita -->
            <div class="img-logo">
                <img style="height: 25px;" src="./img/logo.png" alt="blog name logo">
            </div>
                
            <div class="img-socialmedia">
                <ul>
                    <li><a href="https://www.youtube.com/channel/UCHSJGwbiTEBPezvg-GHuH5g" target="_blank"><img style="height: 25px;" src="./img/youtube.png" alt="youtube logo"></a></li>
                    <li><a href="https://www.twitter.com/gandrade4_" target="_blank"><img style="height: 25px;" src="./img/twitter.png" alt="twitter logo"></a></li>
                    <li><a href="https://www.facebook.com/gandrade4" target="_blank"><img style="height: 25px;" src="./img/facebook.png" alt="facebook logo"></a></li>
                    <li><a href="https://www.instagram.com/gandrade4" target="_blank"><img style="height: 25px;" src="./img/instagram.png" alt="instagram logo"></a></li>
                </ul>
            </div>
        </div>  
    </header>
    <div class="header-img">
        <!-- aqui vai a imagem, se sobrar tempo posso colocar um texto aqui dentro ou fazer disso um parallax -->
        <img src="./img/banner.png" alt="blog author floating under water">
    </div>
    <nav class="nav-background">
        <!-- toolbar com "home, vídeos, sobre e contato", pode ser efeito com um background de cor complementar -->
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">videos</a></li>
            <li><a href="">about</a></li>
            <li><a href="">contact</a></li>
        </ul>    
    </nav>

    <section class="section-mother">
        <section class="content">
            <article>
                <!-- artigo extendido que conterá um leia mais (aprender como faz isso) -->
            </article>
            <article>
                <!-- artigo reduzido que convida o usuário a ir para outra página -->
            </article>
        </section>
        <aside class="profile">
            <!-- barra na lateral direita com informações, clássico perfil da blogueira -->
        </aside>
    </section>
    

    <footer>
        <!-- rodape contendo redes sociais e todos os direitos... + botão de subir (aprender como faz) -->
    </footer>
</body>
</html>
